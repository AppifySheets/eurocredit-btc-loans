# GitHub Pages deployment workflow
# This workflow builds and deploys the static HTML site to GitHub Pages
# It runs on pushes to the main branch and can be manually triggered

name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - name: Checkout
        uses: actions/checkout@v4
        
      # Setup Pages configuration
      # This step configures GitHub Pages settings
      # Note: GitHub Pages must be enabled in repository settings first!
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Attempt to enable Pages if not already enabled
          enablement: true
        
      # Upload the entire repository as the artifact
      # Since we have a simple static site, we'll upload the whole directory
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4